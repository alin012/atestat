<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('../img/titlu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            color: green;
            font-size: 60px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
        }

        .corner-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">JOCUL DE GOLF</div>
    <div class="corner-text">Filimon Alin</div>
</body>
</html>
