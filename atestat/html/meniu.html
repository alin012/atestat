<!DOCTYPE html>
<html lang="ro">
<meta charset="UTF-8">
<head>
    <title>Meniu</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('../img/banner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            background-image: url('../img/crosa.png'); 
            background-size: cover;
            background-position: center;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            height: 50px; /* Adjust the height to fit the button */
            transition: transform 0.2s ease, background-color 0.2s ease; /* Adaugă tranziție pentru transform și culoare */
        }
        button:hover {
            transform: scale(1.05); /* Mărește butonul ușor */
            background-color: rgba(0, 86, 179, 0.8); /* Schimbă culoarea de fundal */
        }
    </style>
</head>
